<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Scorekeeper.css">
	<title>ScoreKeeper</title>
</head>
<body>

<div class="container">
	<h1>This is a Score Keeper that can be used for any game!</h1>
	<hr>
	<div class="jumbotron">
		<h1><span id="hd1">0</span> VS <span id="hd2">0</span></h1>

		<p>playing to <span id="inputnum">5</span></p>

		<input type="number">
		<button id="button1">Player 1</button>
		<button id="button2">Player 2</button>
		<button id="resetbutton">Reset</button>	
	

	</div>
	<hr>
	<h2>Fun fact: You can refresh to change the background!</h2>

	


	
</div>

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="Scorekeeper.js" type="text/javascript"></script>
</body>
</html>
